<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live GPS Tracking with Leaflet + OpenStreetMap</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>

    <h2>Live GPS Tracking</h2>
    <div id="map"></div>

    <script>
        // Initialize the map with a default location (New York City)
        var map = L.map('map').setView([40.7128, -74.0060], 13);

        // Load and display the OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Add a default marker in case location is not available
        var marker = L.marker([40.7128, -74.0060]).addTo(map)
            .bindPopup('Default Location (New York City)')
            .openPopup();

        // Function to update the map with the user's location
        function updateLocation(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;

            // Update map view
            map.setView([lat, lon], 15);

            // Update marker position
            marker.setLatLng([lat, lon])
                .setPopupContent("Your Current Location")
                .openPopup();
        }

        // Function to handle errors if location access is denied
        function handleLocationError(error) {
            console.error("Error fetching location: ", error.message);
            alert("Location access denied. Please enable GPS.");
        }

        // Request user's location
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(updateLocation, handleLocationError, {
                enableHighAccuracy: true,
                maximumAge: 0
            });
        } else {
            alert("Geolocation is not supported by your browser.");
        }
    </script>

</body>
</html>
